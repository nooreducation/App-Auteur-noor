<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démonstration Premium Noor</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Application forcée du Skill: json-to-html5-premium */
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --success: #00b894;
            --bg: #0f0c29;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }

        .premium-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .instruction {
            background: rgba(108, 92, 231, 0.2);
            padding: 15px;
            border-right: 5px solid var(--primary);
            border-radius: 8px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .connecting-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: 0.3s;
        }

        .item:hover {
            border-color: var(--secondary);
            transform: translateY(-2px);
        }

        .check-btn {
            width: 100%;
            padding: 15px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
            transition: 0.3s;
        }

        .check-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 184, 148, 0.4);
        }
    </style>
</head>

<body>
    <div class="premium-container">
        <h1>Démontration Skill Noor</h1>
        <div class="instruction">أربط الحيوان باسمه الصحيح</div>

        <div class="connecting-grid">
            <div class="item">Cheval</div>
            <div class="item">حصان</div>
            <div class="item">Vache</div>
            <div class="item">بقرة</div>
            <div class="item">Mouton</div>
            <div class="item">خروف</div>
        </div>

        <button class="check-btn">تحقق من الإجابة</button>
        <p style="margin-top:20px; opacity:0.6; font-size:0.8rem;">
            Généré automatiquement via le skill <b>json-to-html5-premium</b><br>
            Basé sur les connaissances de <b>design-guidelines.md</b>
        </p>
    </div>
</body>

</html>
